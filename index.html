<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <div class="headtop">
            <h1 class="head">Scientific Calculator</h1>
        </div>
        <div class="container">
            <div class="display">
                <input type="text" id="screen" placeholder="0" > 
            </div>
            <div class="btns">
                <div class="row">
                    <button onclick="fact()">x!</button>
                    <button id="ce" class="green" onclick="backspc()">CE</button>
                    <button onclick="sin()">sin</button>
                    <button onclick="cos()">cos</button>
                    <button onclick="tan()">tan</button>
                    <button onclick="log()">log</button>
                </div>
    
                <div class="row">
                    <button onclick="pow()">x<span style="position: relative; bottom: .4em; font-size:medium; right: .1em;">2</span></button>
                    <button onclick="e()">e</button>
                    <button class="btn">7</button>
                    <button class="btn">4</button>
                    <button class="btn">1</button>
                    <button class="btn">.</button>
                </div>
    
                <div class="row">
                    <button class="btn">%</button>
                    <button class="btn">(</button>
                    <button class="btn">8</button>
                    <button class="btn">5</button>
                    <button class="btn">2</button>
                    <button class="btn">0</button>
                </div>
    
                <div class="row">
                    <button onclick="sqrt()">√</button>
                    <button class="btn">)</button>
                    <button class="btn">9</button>
                    <button class="btn">6</button>
                    <button class="btn">3</button>
                    <button class="btn">÷</button>
                </div>
    
                <div class="row">
                    <button onclick="pi()">π</button>
                    <button onclick="screen.value=' '" id="ac"
                    class="green">AC</button>
                    <button class="btn">X</button>
                    <button class="btn">-</button>
                    <button class="btn">+</button>
                    <button onclick="screen.value=eval(screen.value);">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
